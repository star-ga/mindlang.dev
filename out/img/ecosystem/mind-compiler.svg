<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="compilerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main gear/cog representing the compiler engine -->
  <circle cx="32" cy="32" r="28" fill="url(#compilerGradient)" opacity="0.1"/>
  
  <!-- Central processing core -->
  <circle cx="32" cy="32" r="8" fill="url(#compilerGradient)" filter="url(#glow)"/>
  
  <!-- Gear teeth representing compilation process -->
  <g fill="url(#compilerGradient)" opacity="0.8">
    <!-- Top -->
    <rect x="30" y="8" width="4" height="8" rx="2"/>
    <!-- Top-right -->
    <rect x="42.8" y="13.2" width="8" height="4" rx="2" transform="rotate(45 46.8 15.2)"/>
    <!-- Right -->
    <rect x="48" y="30" width="8" height="4" rx="2"/>
    <!-- Bottom-right -->
    <rect x="42.8" y="46.8" width="8" height="4" rx="2" transform="rotate(-45 46.8 48.8)"/>
    <!-- Bottom -->
    <rect x="30" y="48" width="4" height="8" rx="2"/>
    <!-- Bottom-left -->
    <rect x="13.2" y="46.8" width="8" height="4" rx="2" transform="rotate(45 17.2 48.8)"/>
    <!-- Left -->
    <rect x="8" y="30" width="8" height="4" rx="2"/>
    <!-- Top-left -->
    <rect x="13.2" y="13.2" width="8" height="4" rx="2" transform="rotate(-45 17.2 15.2)"/>
  </g>
  
  <!-- Inner ring -->
  <circle cx="32" cy="32" r="18" fill="none" stroke="url(#compilerGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Code symbols in the center -->
  <g fill="white" font-family="monospace" font-size="6" text-anchor="middle">
    <text x="32" y="30">&lt;/&gt;</text>
    <text x="32" y="38" font-size="4">MIND</text>
  </g>
</svg>